<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro código JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Sempre me livrando da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:')) //string
        var n2 = Number(window.prompt('Digite outro número:')) //string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`)
    </script>

</body>
