<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando a Nacionalidade</title>
    <style>
        body{
            font: normal 20px Arial;
            text-align: center;
        }

        input{
            font: normal 20px Arial;
            text-align: center;
            width: 200px;
            height: 30px;
        }

        button{
            font: normal 20px Arial;
            text-align: center;
            height: 35px;
        }

        div{
            font: bold 18px Arial;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Verificando a Nacionalidade</h1>
    Nacionalidade: <input type="text" name="nacionalidade" value = "" id="nacionalidade">
    <button onclick="verificar()">Verificar</button>
    <div id="res"></div>

    <script type="text/JavaScript">
        function verificar() {
            var nac = window.document.querySelector('input#nacionalidade').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `A nacionalidade Ã©: ${nac}`
            if (nac == 'Brasileiro' ||'brasileiro' || 'Brasil' || 'brasil') {
                res.innerHTML += '<p>Brasileiro</p>'
            }
            else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        } 
    
           
    </script>

</body>

</html>
