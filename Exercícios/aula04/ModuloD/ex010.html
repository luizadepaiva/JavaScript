<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JavaScript</title>
    <style>
        body {
            font: normal 20px Arial;
            text-align: center;
        }

        input {
            font: normal 20px Arial;
            width: 70px;
            text-align: center;

        }

        button{
            font: normal 20px Arial;
            margin: 0px 10px;
        }

        div{
            padding: 30px 0px;
            font: bold 18px Arial;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" value=""> km/h
    <button onclick="calcular()">Verificar</button>
    <div id="res"></div>


    <script>

        function calcular() {

            var txtv = window.document.querySelector('input#txtvel').value
            var res = window.document.querySelector('div#res')
            //var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${txtv}km/h`
            if (txtv>60){
                res.innerHTML += '<p>Você está multado por excesso de velocidade.</p>'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>

</body>


</html>
